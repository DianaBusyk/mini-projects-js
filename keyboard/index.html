<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key Board</title>
</head>
<body>
    <div class="container">
        <div class="textarea" id='textarea'></div>
        <div class="keyboard">
            <div class="row">
                <div class="small-button">`</div>
                <div class="small-button">1</div>
                <div class="small-button">2</div>
                <div class="small-button">3</div>
                <div class="small-button">4</div>
                <div class="small-button">5</div>
                <div class="small-button">6</div>
                <div class="small-button">7</div>
                <div class="small-button">8</div>
                <div class="small-button">9</div>
                <div class="small-button">0</div>
                <div class="small-button">-</div>
                <div class="small-button">+</div>
                <div class="middle-button">Backspace</div>
            </div>
            <div class="row">
                <div class="middle-button">Tab</div>
                <div class="small-button">q</div>
                <div class="small-button">w</div>
                <div class="small-button">e</div>
                <div class="small-button">r</div>
                <div class="small-button">t</div>
                <div class="small-button">y</div>
                <div class="small-button">u</div>
                <div class="small-button">i</div>
                <div class="small-button">o</div>
                <div class="small-button">p</div>
                <div class="small-button">[</div>
                <div class="small-button">]</div>
                <div class="small-button">\</div>
            </div>
            <div class="row">
                <div class="caps-button">CapsLock</div>
                <div class="small-button">a</div>
                <div class="small-button">s</div>
                <div class="small-button">d</div>
                <div class="small-button">f</div>
                <div class="small-button">g</div>
                <div class="small-button">h</div>
                <div class="small-button">j</div>
                <div class="small-button">k</div>
                <div class="small-button">l</div>
                <div class="small-button">;</div>
                <div class="small-button">'</div>
                <div class="caps-button">Enter</div>
            </div>
            <div class="row">
                <div class="shift">Shift</div>
                <div class="small-button">z</div>
                <div class="small-button">x</div>
                <div class="small-button">c</div>
                <div class="small-button">v</div>
                <div class="small-button">b</div>
                <div class="small-button">n</div>
                <div class="small-button">m</div>
                <div class="small-button">,</div>
                <div class="small-button">.</div>
                <div class="small-button">/</div>
                <div class="shift">Shift</div>
            </div>
            <div class="row">
                <div class="space"> </div>
            </div>
        </div>
    </div>
<script src='main.js'></script>
</body>
</html>
